services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=/api
    image: bloglist-frontend-prod
    container_name: bloglist-frontend-prod

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: bloglist-backend-prod
    container_name: bloglist-backend-prod
    environment:
      - PORT=3003
      - MONGODB_URI=mongodb://mongo:27017/bloglist
      - SECRET=prod-secret
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: bloglist-mongo-prod
    environment:
      - MONGO_INITDB_DATABASE=bloglist
    volumes:
      - mongo_data:/data/db

  nginx:
    image: nginx:1.25-alpine
    container_name: bloglist-nginx-prod
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - backend

volumes:
  mongo_data:
