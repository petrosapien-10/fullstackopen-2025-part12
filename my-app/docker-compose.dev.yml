services:
  frontend:
    build:
      context: ./frontend
      dockerfile: dev.Dockerfile
    container_name: bloglist-frontend-dev
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./frontend:/usr/src/app
      - frontend_node_modules:/usr/src/app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: dev.Dockerfile
    container_name: bloglist-backend-dev
    command: sh -c "npm install && npm run dev"
    environment:
      - PORT=3003
      - MONGODB_URI=mongodb://mongo:27017/bloglist
      - SECRET=devsecret
    volumes:
      - ./backend:/usr/src/app
      - backend_node_modules:/usr/src/app/node_modules
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: bloglist-mongo
    environment:
      - MONGO_INITDB_DATABASE=bloglist
    volumes:
      - mongo_data:/data/db

  nginx:
    image: nginx:1.25
    container_name: bloglist-nginx-dev
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - backend

volumes:
  frontend_node_modules:
  backend_node_modules:
  mongo_data:
